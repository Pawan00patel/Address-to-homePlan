<!DOCTYPE html>
<html>
<head>
    <title>View Data</title>
</head>
<body>
    <h1>View Data</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Area</th>
            <th>Description</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
