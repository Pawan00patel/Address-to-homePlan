<!DOCTYPE html>
<html>
<head>
    <title>View Property Data</title>
</head>
<body>
    <h1>Property Data</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Area</th>
            <th>Description</th>
<!--            <th>Image</th>-->
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
<!--            <td>{{ row[4] }}</td>-->
<!--            <td><img src="{{ url_for('static', filename=row[5]) }}" alt="{{ row[1] }} Image" width="100"></td>-->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
